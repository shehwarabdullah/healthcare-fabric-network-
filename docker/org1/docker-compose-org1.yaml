# One Health Global â€” OHGHospitalOrg (Org1) Peer + CouchDB


networks:
  ohg-network:
    name: ohg-network
    external: true

volumes:
  peer0.hospital.onehealthglobal.com:

services:
  # ============================================================
  # CouchDB for Hospital Peer
  # ============================================================
  couchdb.hospital:
    image: couchdb:3.3.3
    container_name: couchdb.hospital.onehealthglobal.com
    hostname: couchdb.hospital.onehealthglobal.com
    environment:
      - COUCHDB_USER=couchdbadmin
      - COUCHDB_PASSWORD=couchdbadminpw
    ports:
      - "5984:5984"
    networks:
      - ohg-network

  # ============================================================
  # Hospital Peer (peer0)
  # ============================================================
  peer0.hospital.onehealthglobal.com:
    image: hyperledger/fabric-peer:2.5.9
    container_name: peer0.hospital.onehealthglobal.com
    hostname: peer0.hospital.onehealthglobal.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.41
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=ohg-network
      # Peer
      - CORE_PEER_ID=peer0.hospital.onehealthglobal.com
      - CORE_PEER_ADDRESS=peer0.hospital.onehealthglobal.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.hospital.onehealthglobal.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.hospital.onehealthglobal.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.hospital.onehealthglobal.com:7051
      - CORE_PEER_LOCALMSPID=OHGHospitalOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      # TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.hospital.onehealthglobal.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=couchdbadmin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=couchdbadminpw
      # Metrics
      - CORE_OPERATIONS_LISTENADDRESS=peer0.hospital.onehealthglobal.com:9444
      - CORE_METRICS_PROVIDER=prometheus
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../organizations/peerOrganizations/hospital.onehealthglobal.com/peers/peer0.hospital.onehealthglobal.com/msp:/etc/hyperledger/fabric/msp
      - ../../organizations/peerOrganizations/hospital.onehealthglobal.com/peers/peer0.hospital.onehealthglobal.com/tls:/etc/hyperledger/fabric/tls
      - peer0.hospital.onehealthglobal.com:/var/hyperledger/production
    ports:
      - "7051:7051"
      - "9444:9444"
    depends_on:
      - couchdb.hospital
    networks:
      - ohg-network
