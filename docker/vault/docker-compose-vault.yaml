# One Health Global â€” HashiCorp Vault for Secure Key Management


networks:
  ohg-network:
    name: ohg-network
    external: true

volumes:
  vault-data:

services:
  vault.onehealthglobal.com:
    image: hashicorp/vault:1.15
    container_name: vault.onehealthglobal.com
    hostname: vault.onehealthglobal.com
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=ohg-vault-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
      - ./vault-config.hcl:/vault/config/vault-config.hcl
    command: vault server -dev
    networks:
      - ohg-network
