# One Health Global — Hyperledger Explorer


networks:
  ohg-network:
    name: ohg-network
    external: true

volumes:
  explorer-pgdata:
  explorer-walletstore:

services:
  # ============================================================
  # PostgreSQL for Explorer
  # ============================================================
  explorerdb.onehealthglobal.com:
    image: hyperledger/explorer-db:latest
    container_name: explorerdb.onehealthglobal.com
    hostname: explorerdb.onehealthglobal.com
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - explorer-pgdata:/var/lib/postgresql/data
    networks:
      - ohg-network

  # ============================================================
  # Hyperledger Explorer — One Health Global Dashboard
  # ============================================================
  explorer.onehealthglobal.com:
    image: hyperledger/explorer:latest
    container_name: explorer.onehealthglobal.com
    hostname: explorer.onehealthglobal.com
    environment:
      - DATABASE_HOST=explorerdb.onehealthglobal.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=info
      - LOG_LEVEL_DB=info
      - LOG_LEVEL_CONSOLE=debug
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    ports:
      - "8080:8080"
    volumes:
      - ../../explorer/config.json:/opt/explorer/app/platform/fabric/config.json
      - ../../explorer/connection-profile.json:/opt/explorer/app/platform/fabric/connection-profile/connection-profile.json
      - ../../organizations:/tmp/crypto
      - explorer-walletstore:/opt/explorer/wallet
    depends_on:
      explorerdb.onehealthglobal.com:
        condition: service_healthy
    command: sh -c "node /opt/explorer/main.js && tail -f /dev/null"
    networks:
      - ohg-network
