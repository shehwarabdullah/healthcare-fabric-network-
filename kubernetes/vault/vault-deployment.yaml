# One Health Global â€” Vault on Kubernetes
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: ohg-fabric
spec:
  type: ClusterIP
  ports:
    - port: 8200
      targetPort: 8200
  selector:
    app: vault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: ohg-fabric
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: hashicorp/vault:1.15
          ports:
            - containerPort: 8200
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: ohg-vault-root-token
            - name: VAULT_DEV_LISTEN_ADDRESS
              value: "0.0.0.0:8200"
          command: ["vault", "server", "-dev"]
          securityContext:
            capabilities:
              add: ["IPC_LOCK"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
